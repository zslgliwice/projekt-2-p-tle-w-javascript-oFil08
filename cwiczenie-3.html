<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>3 - Pętle w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	<label for="postac">Kto przemawia:</label> 
	
	<select id="postac">
        <option value="c" selected>Cześnik</option>
        <option value="r">Rejent</option>
     </select>
	 
	<label>
		Ile razy: <input type="number" id="ile">
	</label>
	
	<input type="button" value="Powiem tak..." onclick="przemowa()">

	<div id="wynik"></div>
	
	<script>
	
		function przemowa()
		{
			var postac = document.getElementById("postac").value;
			var ile = document.getElementById("ile").value;
			var wynik = document.getElementById("wynik");

			if(isNaN(ile) || ile<=0){
				wynik.innerHTML = "Jeśli nie chcesz mojej zguby, krokodyla daj mi, luby";
			}
			else{
				wynik.innerHTML = "";
				var przemowa = (postac=="r" ? "Niech się dzieje wola nieba!" : "Mocium panie!");

				for(var i = 0 ; i < ile ; i++){
					wynik.innerHTML += przemowa+"<br>";
				}
			}
		}

	</script>

</body>
</html>
