<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>5 - Pętle w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>
	 
	<label>
		Podaj x: <input type="number" id="x">
	</label>
	
	<input type="button" value="Pokaż wszystkie sumy" onclick="generuj()">

	<div id="wynik"></div>
	
	<script>
	
		function generuj()
		{
			x = document.getElementById("x").value;
			wynik = document.getElementById("wynik");

			wynik.innerHTML = "";

			if(x >= 0){
				for(var i = 1 ; i <= x ; i++){
					wynik.innerHTML += kolumna(i);
				}
			}
			else{
				wynik.innerHTML = "Paaanie! Z takim x to my daleko nie zajedziemy!"
			}
		}

		function kolumna(x){
			var w=1;
			var pom = 1;
			for(var i = 2 ; i <= x ; i++){
				w+=i;
				pom+=" + " + i;
			}
			return pom+" = "+w+"<br>";
		}

	</script>

</body>
</html>
