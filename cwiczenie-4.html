<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>4 - Pętle w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>
	 
	<label>
		Podaj liczbę z przedziału (0-9): <input type="password" id="liczba">
	</label>
	
	<input type="button" value="Rób śledztwo Sherlocku!" onclick="sledztwo()">

	<div id="wynik"></div>
	
	<script>
	
		function sledztwo()
		{
			wynik = document.getElementById("wynik");
			liczba = document.getElementById("liczba").value;

			wynik.innerHTML = "";			
			if(liczba >=0 && liczba <= 9){
				for(var i = 0 ; i <= 9 ; i++){
					wynik.innerHTML += (i==liczba ? `${i} jest mordercą! Aresztuj je Wattsonie!`: (i>liczba ? `${i} jest niewinne, jest o ${i-liczba} większe niż morderca` : `${i} jest niewinne, jest o ${liczba-i} mniejsze niż morderca`))+"<br>"
				}
			}
			else{
				wynik.innerHTML = "No sh*t Sherlock";
			}
		}

	</script>

</body>
</html>
